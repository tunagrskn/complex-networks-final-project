#
# OMNeT++ Configuration for Leader Election Algorithms
# Distributed Algorithm Design and Analysis - Final Project
#

[General]
network = RingNetwork_Arbitrary
sim-time-limit = 100s
cmdenv-express-mode = true
cmdenv-autoflush = true

# RNG configuration for true randomness in anonymous election
seed-set = ${repetition}
num-rngs = 32
**.node[*].rng-0 = index

# Statistics recording
**.vector-recording = true
**.scalar-recording = true

#============================================================================
# RING NETWORK CONFIGURATIONS
#============================================================================

[Config RingNetwork_Arbitrary]
network = RingNetwork_Arbitrary
description = "Ring topology - Flooding-based election"
*.numNodes = 8
*.diameter = 4

[Config RingNetwork_Anonymous]
network = RingNetwork_Anonymous
description = "Ring topology - Randomized election"
*.numNodes = 8
repeat = 10

#============================================================================
# MESH NETWORK CONFIGURATIONS
#============================================================================

[Config MeshNetwork_Arbitrary]
network = MeshNetwork_Arbitrary
description = "3x3 Mesh topology - Flooding-based election"
*.numNodes = 9
*.gridSize = 3
*.diameter = 4

[Config MeshNetwork_Anonymous]
network = MeshNetwork_Anonymous
description = "3x3 Mesh topology - Randomized election"
*.numNodes = 9
*.gridSize = 3
repeat = 10

#============================================================================
# STAR NETWORK CONFIGURATIONS
#============================================================================

[Config StarNetwork_Arbitrary]
network = StarNetwork_Arbitrary
description = "Star topology - Flooding-based election"
*.numNodes = 7
*.diameter = 2

[Config StarNetwork_Anonymous]
network = StarNetwork_Anonymous
description = "Star topology - Randomized election"
*.numNodes = 7
repeat = 10

#============================================================================
# FULLY CONNECTED NETWORK CONFIGURATIONS
#============================================================================

[Config FullyConnectedNetwork_Arbitrary]
network = FullyConnectedNetwork_Arbitrary
description = "Fully connected - Flooding-based election"
*.numNodes = 6
*.diameter = 1

[Config FullyConnectedNetwork_Anonymous]
network = FullyConnectedNetwork_Anonymous
description = "Fully connected - Randomized election"
*.numNodes = 6
repeat = 10

#============================================================================
# RANDOM NETWORK CONFIGURATION
#============================================================================

[Config RandomNetwork]
network = RandomNetwork
description = "Random topology - Flooding-based election"
*.numNodes = 10
*.diameter = 5
*.connectivity = 0.4
repeat = 5

#============================================================================
# PERFORMANCE COMPARISON CONFIGURATIONS
#============================================================================

[Config RingComparison]
network = RingNetwork_Arbitrary
description = "Compare performance across ring sizes"
*.numNodes = ${N=4, 8, 12, 16}
*.diameter = ${N}/2
repeat = 3

[Config ScalabilityTest]
network = FullyConnectedNetwork_Anonymous
description = "Scalability test for anonymous election"
*.numNodes = ${N=4, 6, 8, 10}
repeat = 20
